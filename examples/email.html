<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EAS</title>
    <script type="application/javascript;version=1.8"
            src="../credentials.js"></script>
    <script type="application/javascript;version=1.8"
            src="../wbxml/wbxml.js"></script>
    <script type="application/javascript;version=1.8"
            src="../codepages.js"></script>
    <script type="application/javascript;version=1.8"
            src="../protocol.js"></script>
    <script type="application/javascript;version=1.8"
            src="email.js"></script>
    <style type="text/css">
      .output {
        border: 1px solid gray;
        font-family: monospace;
        white-space: pre-wrap;
        margin-bottom: 1em;
      }
      .link {
        color: blue;
        cursor: pointer;
      }
      .link:hover {
        color: red;
        text-decoration: underline;
      }

      #content {
        display: table;
        width: 100%;
        border-collapse: collapse;
      }
      #content > * {
        display: table-cell;
        border: 1px solid gray;
        vertical-align: top;
      }
      #folders {
        width: 20%;
      }
      #messages, #message {
        width: 40%;
      }
      #message {
        white-space: pre-wrap;
      }
      h1 {
        margin-top: 0;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="folders"></div>
      <div id="messages">
        <h1 id="folderName"></h1>
        <div id="messageList"></div>
      </div>
      <div id="message"></div>
    </div>
    Log <span class="link" onclick="document.getElementById('log').textContent = '';">(clear)</span>
    <div id="log" class="output"></div>
  </body>
</html>
